name: Lint Lambda
on:
  push:
    paths:
      - "services/repo-creator/**"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "services/repo-creator/**"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # No cache → no lockfile required
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps (no lockfile)
        working-directory: services/repo-creator
        run: npm install

      - name: Lint
        working-directory: services/repo-creator
        run: npm run lint
